Description: "[c][e0e020]WARNING:[-][/c]   [c][b]High gravity[/b]. Hostile.[-][/c] \n[c][808080][i]Don't get stranded down there.[-][/i][-][/c] \n \nA planet at the crossroads, shrouded in a thick cocktail of atmosphere: \n \nWill it become a boiling, or a frozen world? \n \nOr something [i]just[-][/i] in between? \n \nWill all the gases stay up in the sky, or condensate, to rain down? \n \nWill there be water? \n \nAnd how long will it last, after all? \nWill it stay as oceans and lakes, or drift into space? \n \n \nEven if this planet grows too hostile for life... that won't discourage the visitors. \n \nThis is a young world. \nExpect rich ore deposits, a harsh climate, \nand laser shots from nowhere."
